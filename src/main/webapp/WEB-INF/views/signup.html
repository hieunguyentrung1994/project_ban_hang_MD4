<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/login_signup.css}">
</head>
<body>

<h2> Sign in/up Form</h2>
<div class="container" id="container">
  <div class="form-container">
    <form th:action="@{/Register}" method="post" th:object="${register_form}" style="width: 350px">
      <h1>Create Account</h1>
      <span>or use your email for registration</span>
      <input type="text" placeholder="UserName" id="username" name="username" th:field="*{userName}" />
      <p style="color:red; width:300px" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
      <input type="email" placeholder="Email" id="email" name="email" th:field="*{email}">
      <p style="color:red ; width:300px" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
      <input type="password" placeholder="Password" id="password" name="password" th:field="*{password}">
      <p style="color:red ; width:300px" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
      <button>Sign Up</button>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay-left">
      <h1>Welcome Back!</h1>
      <p>To keep connected with us please login with your personal info</p>
      <a th:href="@{/login}"><button class="ghost" id="signIn">Sign In</button></a>
    </div>
  </div>

</div>

</body>
</html>
